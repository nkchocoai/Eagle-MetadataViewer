<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Metatdata Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <section>
        <h2>Memo</h2>
        <fieldset>
            <legend>Content to be output to memo :</legend>
            <div>
                <input type="checkbox" id="checkbox-positive" name="checkbox-positive" checked />
                <label for="checkbox-positive">Positive</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox-negative" name="checkbox-negative" checked />
                <label for="checkbox-negative">Negative</label>
            </div>
            <div>
                <input type="checkbox" id="checkbox-parameters" name="checkbox-parameters" checked />
                <label for="checkbox-parameters">Parameters</label>
            </div>
        </fieldset>
        <button id="send-to-memo">Send to memo</button>
    </section>
    <section>
        <h2>Tags</h2>
        <fieldset>
            <legend>Positive Prompt to be output to tags :</legend>
            <div>
                <label for="textarea-replace"></label>
                <textarea name="textarea-replace" id="textarea-replace" rows="5" cols="40">
\(,(
\),)
_, </textarea>
            </div>
        </fieldset>
        <button id="send-to-tags">Send to tags</button>
    </section>
</body>

</html>
